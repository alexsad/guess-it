<template>
	<require from="./assets/css/basic.css"/>
	<require from="./assets/css/guessit.css"/>
	<require from="../user-dash-board/assets/user-dash-board.css"/>
	<require from="ferrugemjs-router as rt" type="namespace"/>
	<require from="../info-bar/info-bar"/>
	<require from="../dash-card/dash-card"/>
	<require from="../thumbnail-card/thumbnail-card"/>
	<require from="../player/player-info as player_info" type="script"/>
	<div>
		<h1>
			${player_info.default.player.name}
		</h1>
		<info-bar/>		
		<thumbnail-card/>
		<div class="${'user-dash-board'}">
			<dash-card/>
		</div>
		<rt:router-view style-name="modals" hashbang="true">
			<route path="/" redirect="/index.html"/>	
			<route path="/player-config" view-model="player/player-config"/>
			<route path="/players-score" view-model="player/players-score"/>
			<route path="/bets-panel" view-model="bets-panel/bets-panel"/>
		</rt:router-view>
		<rt:redirect 
			if="!player_info.default.player.name" 
			path="/player-config"
		/>
	</div>
</template>
