<template name="thumbnailCard" args="$this">
	<require from="./assets/thumbnail-card.css!"></require>
	<img each="thumbnail in $this.dashCardStore"
		class="img-card"
		src="{(thumbnail.id < 9 ?thumbnail.url:'dist/find-me/dash-card/assets/img/card-1.jpg')}"
		click.trigger="$this.changeCard($item)"
	>
</template>
