<template>
	<require from="./assets/bets-panel.scss" />
	<div class="bet-box">
		<div if="!this.hidden" class="popup-options config-popup">
			<div class="header">
				<label class="title">Resumo da rodada</label>
				<span class="close-popup" click.trigger="this.refresh({hidden:true})">&times;</span>
			</div>
			<div class="content">
				<div class="bet-box" each="bet in this.bets">
					<div class="user-section">
						<span class="player-name">
							${bet.player.score}-${bet.player.name} 
						</span>
						<div class="thumbnail-card">
							<img class="${'img-card'}" src="${bet.card.url}">
						</div>
					</div>
					<div class="voters">
						<div each="voter in bet.voters" class="${'voter'}">
							<i class="player-score-thumbnail guessit-rat" style="${'color:'+voter.color}"></i>
							<span>${voter.name}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div if="!this.hidden" click.trigger="this.refresh({hidden:true})" class="block-content-info"></div>
	</div>
</template>
