<template>
	<require from="./assets/bets-panel.css!"/>
	<div class="bet-box">
		<div
			if="!this.hidden" 
			class="popup-options config-popup">
			<h2>
				<span class="close-popup" click.trigger="this.refresh({hidden:true})">X</span>
			</h2>	
			<div class="bet-box" each="bet in this.bets">
				<div class="thumbnail-card">
					<img class="${'img-card'}" src="${bet.card.url}">
				</div>
				<span>
					${bet.player.name} - ${bet.player.score}
				</span>
				<div class="voters">
						<div each="voter in bet.voters">
							<i class="player-score-thumbnail icon-rat" style="${'color:'+voter.color}"></i>
							<span>${voter.name}</span>
						</div>									
				</div>
			</div>			
		</div>
		<div if="!this.hidden" click.trigger="this.refresh({hidden:true})" class="block-content-info"></div>
	</div>
</template>
