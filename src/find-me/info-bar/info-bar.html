<template name="infoBar" args="$this">
	<require from="./assets/info-bar.css!"></require>
	<div if="$this.$showPlayers" class="players-list">
		<div 
			each="play in $this.players" 
			title="{play.name}" 
			class="play-info"
			>
			<i class="icon-rat player-score-thumbnail" style="{'color':play.color}"></i>
			<span>
				{play.score} - {play.name} 
			</span>
		</div>	
	</div>

	<div style="float:right" click.trigger="$this.$showPlayers=!$this.$showPlayers;$this.refresh()">
		<i class="icon-users-group btn-show-players"></i>
		<div class="players-count">{$this.players.length}</div>
	</div>
	<i class="icon-rat player-score-thumbnail"></i>
	<div class="players-count">{$this.getPlayerScore()}</div>
	<div if="$this.$showPlayers" click.trigger="$this.$showPlayers=false;$this.refresh()" class="block-content-info"></div>
</template>
