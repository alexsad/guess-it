<template name="infoBar" args="$this">
	<require from="./assets/info-bar.css!"></require>
	<div if="$this.$showPlayers" class="players-list">
		<div 
			each="play in $this.players" 
			title="{play.name}" 
			class="play-info"
			style="{'border-color':play.color}">
			<span>
				{play.score} - {play.name} 
			</span>
		</div>	
	</div>



	<div class="btn-show-players" click.trigger="$this.$showPlayers=!$this.$showPlayers;$this.refresh()"></div>
	<div class="players-count" click.trigger="$this.$showPlayers=!$this.$showPlayers;$this.refresh()">{$this.players.length}</div>

	<div class="player-score-thumbnail"></div>
	<div class="players-count">{$this.getPlayerScore()}</div>
</template>
