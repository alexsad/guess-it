<template>
	<style>
		.player-config-popup i{
			font-size:28px;
			margin:4px;
		}
		.player-config-popup label{
			font-size:28px;

		}
		.player-config-popup input{
			width:96%;
			margin-left:2%;
			height:35px;
			border:1px solid #128A7A;
			border-radius:4px;
			color:#128A7A;
			font-size:28px;

		}
		.player-config-popup button{
			height:35px;
			width:60px;
			border:1px solid #128A7A;
			border-radius:4px;
			color:#FFFFFF;
			background-color:#128A7A;
			float:right;
			margin-right:2%;
			margin-top:10px;
		}
	</style>
	<div>
		<div 
			if="!this.hidden"
			class="popup-options player-config-popup">
			<h2>
				<span class="close-popup" click.trigger="this.refresh({hidden:true})">X</span>
			</h2>
			<i class="icon-rat" style="${'color:'+this.player.color}"></i>
			<label>Novo nome:</label>
			<input type="text" placeholder="Mudar Nome do Player" value="${this.player.name}" change.bind="this.name">
			<span style="font-style:italic;margin:4px;">*válido para a próxima partida</span>
			<button click.trigger="this.save">OK</button>	
		</div>
		<div if="!this.hidden" click.trigger="this.refresh({hidden:true})" class="block-content-info"></div>
	</div>
</template>
