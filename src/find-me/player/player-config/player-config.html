<template>
	<require from="./player-config.scss"/>
	<div>
		<div 
			if="!this.isHidden"
			class="popup-options player-config-popup"
			>
			<div class="header">
				<label class="title">Alteração de dados</label>
				<span class="close-popup" click.trigger="this.save">&times;</span>
			</div>
			<div class="content">
				<label>Nome:</label>
				<input type="text" placeholder="Digite o seu apelidio" value="${this.playerName}" change.bind="this.playerName">
			</div>
			<div class="footer">
				<button click.trigger="this.save">OK</button>
			</div>				
		</div>
		<div if="!this.isHidden" click.trigger="this.save" class="block-content-info"></div>
	</div>
</template>
